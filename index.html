<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/login.css" />
    <link rel="stylesheet" href="./src/styles/variables.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!--  -->
    <title>My Business</title>
  </head>
  <body>
    <div class="mainMenu">
      <section class="principalContent">
        <header class="loginHeader">
          <img class="loginLogo" src="./src/assets/logo.png" alt="" />
          <p class="loginTitle">My Business</p>
          <p class="partnerCompanies">Empresas parceiras:</p>
        </header>
        <main class="mainContent">
          <div class="companiesList">
            <ul class="cardContents"></ul>
          </div>
        </main>
        <footer class="loginFooter">
          <p class="loginTextFooter">Faça seu login utilizando seu email:</p>
          <button class="loginEmail">Entrar com e-mail</button>
          <p class="loginRegisterQuestion">Não possui cadastro?</p>
          <button class="loginRegister">Cadastre-se</button>
        </footer>
      </section>
      <section class="desktopCompanies">
        <p class="companiesTitle">Empresas parceiras:</p>
        <ul class="companiesTypes">
          <li class="setorGeral">Geral</li>
          <li class="setorAlimenticio">Alimenticio</li>
          <li class="setorVarejo">Varejo</li>
          <li class="setorTextil">Textil</li>
          <li class="setorManufatura">Manufatura</li>
          <li class="setorAeroespacial">Aeroespacial</li>
          <li class="setorAutomotivo">Automotiva</li>
          <li class="setorAtacado">Atacado</li>
          <li class="setorTi">TI</li>
        </ul>
        <ul class="cardContentDesktop"></ul>
      </section>
    </div>
    <div class="modalRegister hidden">
      <div class="modalBackground"></div>
      <div class="modalRegisterContent">
        <img class="modalCloseBtnRegister" src="./src/assets/close.png" />
        <form class="modalRegisterForm">
          <label class="modalRegisterLabel" for="">Registrar-se</label>
          <input
            class="modalRegisterName"
            type="text"
            name=""
            id=""
            placeholder="Nome de usuário"
          />
          <input
            class="modalRegisterMail"
            type="email"
            name=""
            id=""
            placeholder="Email de usuário"
          />
          <input
            class="modalRegisterPassword"
            type="password"
            name=""
            id=""
            placeholder="Senha de usuário"
          />
          <input
            class="modalRegisterExperience"
            type="text"
            name=""
            id=""
            placeholder="Nível de experiência"
          />
          <button class="modalRegisterButton">Enviar</button>
        </form>
      </div>
    </div>
    <div class="modalLogin hidden">
      <div class="modalBackground"></div>
      <span class="modalLoginContent">
        <img class="modalCloseBtn" src="./src/assets/close.png" />
        <form class="modalLoginForm" action="">
          <label class="modalLoginEmailLabel" for="">Email</label>
          <input
            class="modalLoginEmail"
            type="email"
            name=""
            id=""
            placeholder="Digite seu email"
          />
          <label class="modalLoginPasswordLabel" for="">Senha</label>
          <input
            class="modalLoginPassword"
            type="password"
            name=""
            id=""
            placeholder="Digite sua senha"
          />
          <button class="modalButton">Entrar</button>
        </form>
      </span>
    </div>
    <div class="loginBackground"></div>
    <script type="module" src="./src/scripts/axios.js"></script>
    <script type="module" src="./src/scripts/requests.js"></script>
    <script type="module" src="./src/scripts/modal.js"></script>
    <script type="module" src="./src/scripts/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
